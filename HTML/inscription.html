<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/inscription.css">
    <title>Memory - Inscription</title>
</head>
<body>
    <h1>Eni - <strong> Memory </strong>- S'inscrire</h1>
    <nav>
        <a href="../index.html">Accueil</a>
        <a href="inscription.html">S'inscrire</a>
        <a href="connexion.html">Se connecter</a>
    </nav>
    <div id="formulaire">
        <fieldset>
            <form id="inscriptionForm" >
                <ul>
                <legend id="legend">Inscrivez-vous</legend>
                    <li>
                    <label for="name" id="nomtest">Nom d'utilisateur</label><br>
                    <input type="text" name="name" id="name" class="input" placeholder="3 caractères minimum"  required>
                    </li>
                    <div class="message-error" id="error-name"></div>
                    <hr>
                    <li>
                    <label for="mail">Entrez votre email</label><br>
                    <input type="email" name="mail" id="mail" class="input" placeholder="exemple@domaine.fr" required>
                    </li>
                    <div class="message-error" id="error-mail"></div>
                    <hr>
                    <li>
                    <label for="pwd">Mot de passe</label><br>
                    <input type="password" name="pwd" id="pwd" class="input" required
                        placeholder="6 caractères minimum. Doit obligatoirement contenir 1 minuscule, 1 majuscule, 1 chiffre, 1 caractère spécial">
                    </li>
                    <div class="message-error" id="error-pwd"></div>
                    <div id="pwd-power"></div>
                    <hr>
                    <li>
                    <label for="check">Confirmez le mot de passe</label><br>
                    <input type="password" name="check" id="check" placeholder="Confirmez votre mot de passe" required>
                    </li>
                    <div class="message-error" id="error-Check"></div>
                    <hr>
                </ul>
                <div id="success-msg"></div>
                <div id="fail-msg"></div>
                <div id="button">
                    <button class="bttA" type="reset">Annuler</button>
                    <button class="btt" type="submit">Création du compte</button>
                </div>
            </form>
        </fieldset>
    </div>
        <script type="module" src="../JS/inscription.js"></script>
    </body>
</html>
